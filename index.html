<!doctype html><html lang="fr"><head><meta charset="utf-8"/><link rel="icon" href="/favicon.svg"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><link rel="manifest" href="/manifest.json"/><title>matchID - moteur de recherche des personnes décédées</title><meta name="description" content="Moteur de recherche gratuit des personnes décédées, basé sur la source des fichiers de décès INSEE (1970 à aujourd'hui)"/><link rel="canonical" href="https://personnes-decedees.matchid.io"/><link href="/static/css/main.88f60ff1.chunk.css" rel="stylesheet"></head><body><noscript><h1>Moteur de recherche des décès</h1>Ce service permet la recherche des personnes décédées, gratuitement, rapidement et intuitivement. Il exploite l'intégralité de la base opendata délivrée par l'INSEE et diffusée par data.gouv.fr. Il comporte nom, prénoms, lieux et dates de naissance et de décès de 25 millions de personnes décédées depuis 1970.<h1>A qui s'adresse le service ?</h1>Généalogistes, professionnels ou particuliers, services publics de lutte contre la fraude.<h1>Qui sommes nous ?</h1>Le projet matchID a été initié au ministère de l'Intérieur dans le contexte des challenges d'Entrepreneur d'intérêt général. La réconciliation du fichier des personnes décédées avec le permis de conduire a été le premier cas d'usage réalisé avec matchID. matchID est un logiciel opensource et gratuit qui permet de croiser des fichiers de plusieurs dizaines de millions d'enregistrements.</noscript><div id="root"></div><script>!function(a){function e(e){for(var r,t,n=e[0],o=e[1],u=e[2],i=0,l=[];i<n.length;i++)t=n[i],Object.prototype.hasOwnProperty.call(p,t)&&p[t]&&l.push(p[t][0]),p[t]=0;for(r in o)Object.prototype.hasOwnProperty.call(o,r)&&(a[r]=o[r]);for(s&&s(e);l.length;)l.shift()();return f.push.apply(f,u||[]),c()}function c(){for(var e,r=0;r<f.length;r++){for(var t=f[r],n=!0,o=1;o<t.length;o++){var u=t[o];0!==p[u]&&(n=!1)}n&&(f.splice(r--,1),e=i(i.s=t[
